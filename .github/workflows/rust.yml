name: Rust

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 2
      matrix:
        rust: [1.56.0, beta, nightly]

    steps:
    - uses: actions/checkout@v2
    - name: ci-all-versions
      run: |
        rustup override set ${{ matrix.rust }}
        cargo update
          
        cd "${{github.workspace}}/"

        env CARGO_PROFILE_DEV_DEBUG_ASSERTIONS=true  cargo build 
        env CARGO_PROFILE_DEV_DEBUG_ASSERTIONS=false cargo build 
        cargo build --features "derive"
        env CARGO_PROFILE_DEV_DEBUG_ASSERTIONS=true  cargo test --features "__testdev"
        env CARGO_PROFILE_DEV_DEBUG_ASSERTIONS=false cargo test --features "__testnodev"
        cargo test --features "derive"

    - uses: actions/checkout@v2
    - name: ci-nighly
      if: ${{ matrix.rust == 'nightly' && runner.os == 'Linux' }}
      run: |
        rustup override set ${{ matrix.rust }}

        cargo test --features "derive ui_tests rust_1_57"

        # cargo update -Z minimal-versions
        
        # cd "${{github.workspace}}/"
        # cargo build --features "derive"
        # cargo test

        MIRI_NIGHTLY=nightly-$(curl -s https://rust-lang.github.io/rustup-components-history/x86_64-unknown-linux-gnu/miri)
        echo "Installing latest nightly with Miri"
        echo "$MIRI_NIGHTLY"
        rustup set profile minimal
        rustup default "$MIRI_NIGHTLY"
        rustup override set "$MIRI_NIGHTLY"
        rustup component add miri
        cargo miri setup

        cargo clean 

        env "CARGO_PROFILE_DEBUG_DEBUG_ASSERTIONS=true" \
            cargo miri test --features="__testdev"

        env "CARGO_PROFILE_DEBUG_DEBUG_ASSERTIONS=true \
            MIRIFLAGS=-Zmiri-disable-isolation -Zmiri-track-raw-pointers" \
            cargo miri test --features="__testdev"
